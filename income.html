<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Income Tracker</title>
    <link rel="stylesheet" href="income.css">
</head>
<body>
    <div class="container">
        <h1>Agriculture Income Tracker</h1>
        <form id="income-form">
            <label for="plant-id">Plant ID:</label>
            <input type="number" id="plant-id" name="plantId" required>

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>

            <label for="year">Year:</label>
            <input type="date" id="year" name="year" required>

            <label for="comments">Comments:</label>
            <input type="text" id="comments" name="comments">

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
        <h2>Recorded Incomes</h2>
        <ul id="income-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
